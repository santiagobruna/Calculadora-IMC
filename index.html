<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="css/estilo.css">
       
    </head>
    <body>
        <div id='container'>
            <div id='calculadora'>
                <h2>Calculadora - IMC</h2>
                <label for ='nome'>Nome:
                    <input type = 'text' placeholder='Escreva seu nome' id = 'nome'>
                </label>
                <br>
                <br>
                <label for ='altura'>Altura:
                    <input type = 'text' placeholder='Digite sua Altura. Ex: 1.60' id = 'altura'>
                </label>
                <br>
                <br>
                <label for ='peso'>Peso: 
                    <input type = 'text' placeholder='Digite seu Peso. Ex: 55.0' id = 'peso'>
                </label>
                <br>
                <br>
                <button  type='button' id='btn'>Calcular</button>
                <br>
                <br>
                <textarea id='campo-texto'>
                </textarea>
                
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
