<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="src/style/style.css">
        <link rel="stylesheet" href="src/style/footer.css">
    </head>
    <body>
        <main class="container">
            <section class="container__calc">
                <img src="src/assets/fundo.png" alt="Foto para ilustração BMI" class="container__calc__img">
                <div class="calc">
                    <h3 class="calc__title">Calculadora IMC</h3>
                    <label for="name">Nome:
                        <input class="input__name" id="name" type="text" placeholder="Digite o seu nome" required  autocomplete="off">
                    </label>
                    <label for="peso">Peso em KG:
                      <input class="input__weight"  id="peso" type="number"  placeholder="Kg" required  autocomplete="off">
                    </label>
                    <label for="altura">Altura em metros:
                        <input class="input__height" id="altura" type="number" placeholder="m" required  autocomplete="off">
                    </label>
                    <div class="container__btn">
                        <button id="btn" class="btn">Calcular</button>
                    </div>
                    <div class="container__result">
                        <p id="result" class="container__result__text">Seu resultado aparecerá aqui...</p>
                        
                    </div>
                    <div class="container__info">
                        <span class="info" id="info"><a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm#:~:text=O%20IMC%20(%C3%8Dndice%20de%20Massa,o%20peso%20ideal%20ou%20n%C3%A3o." target="_blank">Mais sobre o imc <img src="src/assets/link.png" alt="ícone de um link"></a></span>
                    </div>
                </div>
            </section>
            <footer class="rodape">
                <p class="rodape__text">Desenvolvido por Bruna Carla</p>
            </footer>
        </main>        
        <script src="src/script/script.js"></script>
    </body>
</html>
